<main>
    <form>
        <label for="nombreyapellido">Nombre y Apellido</label>
        <input type="text" id="nombreyapellido" class="input-padron" required >

        <label for="correoelectronico">Correo</label>
        <input type="text" id="correoelectronico" class="input-padron" required placeholder="correo@dominio.com">

        <label for="telefono">Telefono</label> 
        <input type="text" id="telefono" class="input-padron" required placeholder="(XXX) XXXX-XXXX">

       

        <label for="mensaje">Mensaje</label>
        <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>



       



<div>
    <fieldset>
        <legend>¿Cómo le gustaría que lo contactemos?</legend>

        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
        
        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
        
        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
        
    </fieldset>
   
    <fieldset>
        <legend>¿En cuál horario prefiere ser atendido?</legend>
        <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
        </select>
    </fieldset>
    
    <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>                


<input type="submit" value="Enviar Formulario" class="enviar">


</form>
</main>
</div>
